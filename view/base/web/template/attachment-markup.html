<div class="sp-checkout-orderattachment" >
    <div class="payment-option _collapsible opc-payment-additional order-attachments">
        <div class="payment-option-content" >
                <div class="payment-option-inner">
                    <div class="field">
                        <div class="info" data-bind="html: getAttachmentInfo()"></div>
                        <div class="control">
                            <input class="input"
                                   type="file"
                                   style="display: none;"
                                   data-bind="event: {change: fileUpload}" 
                                   id="order-attachment"
                                   name="order-attachment[]" />
                            <div class="sp-attachment-drag-area" style="cursor:pointer"
                            data-bind="
                                click: selectFiles,
                                event: {
                                    dragenter: dragEnter,
                                    dragover: dragOver,
                                    drop: drop
                                }">
                                <h4 data-bind="i18n: 'Drag or Select your files here'"></h4>
                            </div>
                            <!-- <div data-bind="text: myTimer"></div> -->
                            <div class="attachment-container" data-bind="foreach:attachmentList">
                                <div data-bind="attr: { rel: hash, class:'sp-attachment-row attach-'+hash}">
                                    <div class="sp-attachment-row-content">
                                        <div class="order-attachment-preview">
                                        <figure>
                                            <img class="thumbnail" data-bind="attr: { src: $parent.urlPDFImg() }">
                                        </figure>
                                        <div class="attachment-file">
                                            <div class="filename"></div>
                                        </div>
                                        </div>
                                        <div class="order-attachment-content">
                                        
                                        <input data-bind="attr: {placeholder: $t('Write the name of the document here'), id: 'attachment-comment'+attachment_id, name:'attachment['+attachment_id+'][comment]'}, value: comment,event: { blur: $parent.updateComment.bind($parent,attachment_id,hash,'attachment-comment'+attachment_id) }" class="comment" >
                                        </input>
                                        
                                        <a id="sp-attachment-download1" class="sp-attachment-download" title="Download Item" data-bind="click: $parent.downloadFile" href="#"></a>
                                        <a id="sp-attachment-remove2" class="sp-attachment-remove" title="Remove Item" data-bind="click: $parent.deleteFile.bind($parent,attachment_id,hash)" href="#"></a>
                                        <input type="hidden" data-bind="attr: { value: attachment_id, class: attachment_class}" name="attachment-id" >
                                        <input type="hidden" name="attachment-hash"  data-bind="attr: { value: hash, class: hash_class}" >
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
    </div>
</div>
